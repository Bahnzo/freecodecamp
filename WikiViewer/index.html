<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita|Source+Sans+Pro" rel="stylesheet">
    <title>WikiViewer</title>
</head>

<body>
    <div class="main" id="main">
        <div class="random-page" id="random-page">
            <a href="#">Click HERE for a random Wikiedia page.</a>
            <p>or</p>
        </div>
        <div class="wiki-search">
            <input id="search-input" type="text" placeholder="Search..." required autofocus autocomplete="off">
            <input id="search-button" type="button" onclick="wikiSearch()" value="Submit">
            <p id="search-text">Search Wikipedia</p>
        </div>
    </div>
    <div class="wrapper" id="wrapper" style="width: 100%;text-align: center">
        <div class="second" id="second" style="display: none"></div>
    </div>
    <script src="wikiview.js"></script>
</body>

</html>
